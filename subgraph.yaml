specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: StableXFactory
    network: moonriver
    source:
      address: "0x4233Ad9B8B7C1CCf0818907908A7f0796A3dF85F"
      abi: StableXFactory
      startBlock: 1301020
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Factory
        - Token
        - Pair
        - Bundle
      abis:
        - name: ERC20
          file: ./abis/IERC20.json
        - name: StableXFactory
          file: ./abis/StableXFactory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/mappings/impossibleFactory.ts

  - kind: ethereum/contract
    name: BUSD_WBNB_PAIR
    network: moonriver
    source:
      address: "0x58f876857a02d6762e0101bb5c46a8c1ed44dc16"
      abi: BUSD_WBNB_PAIR
      startBlock: 1301020
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/busdWbnb.ts
      entities:
        - PancakeswapFactory
        - PancakeswapToken
        - PancakeswapPair
        - Bundle
      abis:
        - name: ERC20
          file: ./abis/IERC20.json
        - name: BUSD_WBNB_PAIR
          file: ./abis/BUSD_WBNB_PAIR.json
        - name: PancakeFactory
          file: ./abis/PancakeFactory.json
        - name: StableXFactory
          file: ./abis/StableXFactory.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
  - kind: ethereum/contract
    name: USDT_WBNB_PAIR
    network: moonriver
    source:
      address: "0x16b9a82891338f9ba80e2d6970fdda79d1eb0dae"
      abi: USDT_WBNB_PAIR
      startBlock: 1301020
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/usdtWbnb.ts
      entities:
        - PancakeFactory
        - PancakeswapToken
        - PancakeswapPair
        - Bundle
      abis:
        - name: ERC20
          file: ./abis/IERC20.json
        - name: USDT_WBNB_PAIR
          file: ./abis/USDT_WBNB_PAIR.json
        - name: PancakeFactory
          file: ./abis/PancakeFactory.json
        - name: StableXFactory
          file: ./abis/StableXFactory.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
templates:
  - kind: ethereum/contract
    name: ImpossiblePair
    network: moonriver
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/impossiblePair.ts
      entities:
        - Factory
        - Token
        - Pair
        - User
        - LiquidityPosition
        - LiquidityPositionSnapshot
        - Transaction
        - Mint
        - Burn
        - Swap
        - Bundle
        - ImpossibleDayData
        - PairHourData
        - PairDayData
        - TokenDayData
      abis:
        - name: ERC20
          file: ./abis/IERC20.json
        - name: Pair
          file: ./abis/Pair.json
        - name: StableXFactory
          file: ./abis/StableXFactory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
      blockHandlers:
        - handler: handleBlock
